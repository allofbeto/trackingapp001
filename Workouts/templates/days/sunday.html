{% extends "navbar.html" %}
{% load static %}

{% block content %}
    <div class="page__content">
        <div class="page__title-bar">
            <h1 class="page-title" style="color:#2b2b2b;">Today's Exercises:</h1>
        </div>
        <div class="cards cards--12">
            {% for exercises in object_list %}
            <a href="{% url 'details' pk=exercises.pk %}" class="card card--style-icon card--style-round-corners">
                <h4 class="card--style-icon-title">{{exercises.name}}</h4>
            </a>
            {% endfor %}

        </div>
    </div>


{% endblock %}
