{% extends "base.html" %}
{% load static %}
    {% block content %}
        <h1>These are your exercises:</h1>
        <div class="cards cards--11">
            {% for exercise in exercises %}
            <a href="{% url 'details' pk=exercise.id %}">
                <div class="card card--style-icon card--style-round-corners">
                    <div class="card__icon card__icon--centered">
                        <img src="{% static 'static/assets/images/icons/gradient-purple/plus-bold.svg' %}" alt="" title=""/>
                    </div>
                    <h4 class="card__title card__title--centered">
                        {{ exercise.name }}
                    </h4>
                    <p class="card__text card__text--centered">
                        Built to work on all devices
                    </p>
                </div>
            </a>
            {% endfor %}
        </div>
    {% endblock %}
