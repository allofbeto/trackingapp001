{% extends "navbar.html" %}
{% load static %}
{% block content %}

	<div class="page__content">
		<!--This is the profile info card-->
		<div class="cards cards--11">
				<div class="card card--style-icon card--style-round-corners">
					<div class="user-profile__thumb "><img src="{% static 'static/assets/images/photos/image-16.jpg' %}" alt="" title=""/></div>
					<br>
					<h2 class="card--style-icon-title" style="text-align:center;">Hi there {{ user.first_name }}</u></h2>
					<div class="buttons buttons--centered">
						<div class="info-box"><span>Exercises</span> {{ exercises.count}} </div>
						<div class="info-box"><span>Fit Streak</span> XX </div>
					</div>
				</div>
		</div>

		<!--This is the start of the week day slider-->
		<h1 style="color:black;">Hello Bitches</h1>
			<!-- Slider nave arrows-->
			<div class="page__title-bar">
				<h3 class="card--style-icon-title">Let's Get Started <span>Chose a day</span></h3>
				<div class="page__title-right">
					<div class="swiper-button-prev slider-thumbs__prev"></div>
					<div class="swiper-button-next slider-thumbs__next"></div>
				</div>
			</div>

		<!-- SLIDER THUMBS 4LOOP -->
			<div class="swiper-container slider-thumbs slider-init mb-40" data-paginationtype="progressbar" data-spacebetweenitems="10" data-itemsperview="auto">
				<div class="swiper-wrapper">
					{% for day in days %}
					<div class="swiper-slide slider-thumbs__slide slider-thumbs__slide--4">
						<div class="slider-thumbs__image slider-thumbs__image--round-corners"><a href="{% url 'day' day_name=day.name %}"><img src="{{day.icon_url}}" alt="" title=""/></a></div>
						<div class="slider-thumbs__caption caption">
							<div class="caption__content">
								<span class="caption__title caption__title--smaller caption__title--smaller-weekdays" style="text-align:center;"><strong>{{day.name}}</strong></span>
							</div>
						</div>
					</div>
					{% endfor %}
				</div>
				<div class="swiper-pagination slider-thumbs__pagination"></div>
			</div>

	<!--End of content-->
	</div>

{% endblock %}
