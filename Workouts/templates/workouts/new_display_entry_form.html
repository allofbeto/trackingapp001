{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>{{ tracker.name }}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        .sticky-header {
            background-color: rgb(255, 255, 255);
            padding: 10px 0;
            width: 100%; /* Make the navbar stretch across the screen */
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid rgb(235, 235, 235);
        }

        .back-button,
        .plus-button {
            padding: 5px 10px;
            border: none;
            background-color: transparent;
            cursor: pointer;
            font-size: 32px;
            color:rgb(85, 167, 250);
        }

        .title {
            margin: 0;
            font-size: 32px;
            font-family: 'Big Shoulders Stencil Display', cursive;
            text-align: center;
            flex: 1; /* Expand and center the title */
        }

        .content {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            height: 7vh; /* 10% of viewport height */
            padding: 10px;
            border-bottom: 1px solid lightgray;
        }
        .circle-container {
            display: flex;
            align-items: center; /* Align items vertically */
        }

        .circle {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            margin-right: 10px;
        }
        .boop-button {
            padding: 5px 10px;
            background-color: transparent;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: auto; /* Push the button to the far right */
        }

        #day {
            display: inline;
            font-size: 24px;
            margin-right: 10px;
        }

        #date {
            display: inline;
            font-size: 18px;
            color: #666;
        }

        .date-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .date-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
            font-size: 16px;
            color: #666;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
            text-align: center;
        }

        .active-date {
            background-color: blue;
            color: white;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            border-radius: 5px;
        }

        .day-name {
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center; /* Center the day name */
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="sticky-header">
        <button class="back-button"><img src="{% static 'static/assets/images/icons/blue/arrow-left.svg' %}" style="height: 30px;"></button>
        <h1 class="title">{{ tracker.name }}</h1>
        <button class="plus-button"><img src="{% static 'static/assets/images/icons/blue/plus-bold.svg' %}" style="height: 30px;"></button>
    </header>
    {% block content %}
        <div class="title">
            <h1 id="day"></h1>
            <h2 id="date"></h2>
        </div>

        <div class="day-name" id="dayName">
        </div>

        <div class="date-container" id="dateContainer">
        </div>

        <div class="edit-form-container" style="display: flex; align-items: center; border-bottom: 1px solid lightgray;">
            <button class="boop-button" style="color: blue; margin-left: 3%;">Edit</button>
            <div style="flex: 1; display: flex; align-items: center; justify-content: flex-end; margin-right: 3%;">
                <input type="number" style="width: 80px; padding: 5px; border: none; font-size: 20px; color: #dedede; text-align: right;" placeholder="0.0 units">
                <span style="font-size: 12px; color:purple; text-align:center; margin-left: 3px;">X</span>
                <input type="number" style="width: 80px; padding: 5px; border: none; font-size: 20px; color: #dedede; text-align: left;" placeholder="-- reps">
            </div>
        </div>
        <div style="width: 90%; margin: 0 auto; overflow: scroll; text-align: center; border: 1px solid lightgray;">
            <textarea style="width: 100%; height: 350px; border:none;"></textarea>
        </div>

        <script>
            const dayElement = document.getElementById('day');
            const dateElement = document.getElementById('date');
            const dayNameElement = document.getElementById('dayName');
            const dateContainer = document.getElementById('dateContainer');

            const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const abbreviatedDaysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

            const currentDate = new Date();
            let activeDate = currentDate;
            const currentDateNum = currentDate.getDate();

            function generateDateItems(selectedDate) {
                const dateItems = [];
                for (let i = -3; i <= 3; i++) {
                    const date = new Date(selectedDate);
                    date.setDate(selectedDate.getDate() + i);
                    const dayIndex = date.getDay();
                    const day = abbreviatedDaysOfWeek[dayIndex];
                    const dateNum = date.getDate();

                    const dateItem = document.createElement('div');
                    dateItem.className = 'date-item';
                    if (i === 0) {
                        dateItem.classList.add('active-date');
                    }
                    dateItem.innerHTML = `${day}<br>${dateNum}`;
                    dateItem.dataset.index = i;
                    dateItem.addEventListener('click', () => handleDateItemClick(date));
                    dateItems.push(dateItem);
                }
                return dateItems;
            }

            function handleDateItemClick(selectedDate) {
                activeDate = new Date(selectedDate);
                renderDateItems();
                updateTitle();
            }

            function renderDateItems() {
                dateContainer.innerHTML = '';
                const dateItems = generateDateItems(activeDate);
                dateItems.forEach(item => {
                    dateContainer.appendChild(item);
                });
            }

            function updateTitle() {
                dayNameElement.textContent = daysOfWeek[activeDate.getDay()];
                dateElement.textContent = activeDate.toLocaleDateString();
            }

            dayElement.textContent = daysOfWeek[currentDate.getDay()];
            dateElement.textContent = currentDate.toLocaleDateString();
            dayNameElement.textContent = daysOfWeek[currentDate.getDay()];

            renderDateItems();
        </script>
    {% endblock %}
    <script src="{% static 'static/jquery/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'static/jquery/jquery.validate.min.js' %}" ></script>
    <script src="{% static 'static//swiper/swiper.min.js' %}"></script>
    <script src="{% static 'static/js/swiper-init.js' %}"></script>
    <script src="{% static 'static/js/jquery.custom.js' %}"></script>
    <script src="{% static 'static/js/additional_js.js' %}"></script>
</body>
</html>
