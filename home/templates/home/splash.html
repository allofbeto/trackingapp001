<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, minimal-ui">
<title>SWOLEY - Fitness Tracking Done Right</title>
<link rel="icon" type="image/x-icon" href="{% static 'static/assets/swoley/favicon.png' %}">

<body>
