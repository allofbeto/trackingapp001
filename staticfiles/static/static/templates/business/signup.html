{% load static %} <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, minimal-ui">
<title>SWOLEY - Fitness Tracking Done Right</title>
<link rel="stylesheet" href="{% static 'swiper/swiper.min.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900" rel="stylesheet"> 
</head>
<body>
	
<div class="page page--login" data-page="login">
	
	{% load static %} <!-- HEADER -->
	<header class="header header--fixed">	
		<div class="header__inner">	
			<div class="header__icon"><a onclick="history.back()"><img src="{% static 'assets/images/icons/white/arrow-back.svg' %}" alt="" title=""/></a></div>	
                </div>
	</header>
	
        <div class="login">
		<div class="login__content">	
			<h2 class="login__title">Create an account</h2>
			<p class="login__text">Join us for free!</p>
				<div class="login-form">
					<form id="LoginForm" method="POST">{%csrf_token %}
						{{form.as_p}}
						{% comment %} <div class="login-form__row">
							<label class="login-form__label">Username</label>
							<input type="text" name="username" max-length="150" autocapitalize="none" autocomplet="username" autofocus requires id="user_name" value="" class="login-form__input required" />
						</div>
						<div class="login-form__row">
							<label class="login-form__label">Email</label>
							<input type="text" name="email" value="" class="login-form__input required email" />
						</div>
						<div class="login-form__row">
							<label class="login-form__label">Password</label>
							<input type="password" name="password" value="" class="login-form__input required" />
						</div> {% endcomment %}
						<div class="login-form__row">
							<input type="submit" name="submit" class="login-form__submit button button--main button--full" id="submit" value="SIGN UP" />
						</div>
					</form>	
				</div>
		</div>
        </div>
			  


</div>
{% load static %} <!-- PAGE END -->
   
<script src="{% static 'jquery/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'jquery/jquery.validate.min.js' %}" ></script>
<script src="{% static 'swiper/swiper.min.js' %}"></script>
<script src="{% static 'js/jquery.custom.js' %}"></script>
</body>
</html>
